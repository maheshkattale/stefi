{% extends "admin-base.html" %}

{% load static %}
{% load i18n %}

{% block title %}Product Category - Forms{% endblock %}

{% block layout %}
<!-- Basic Layout -->
<div class="card">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-header">Product Category</h5>
        </div>
        <div class="d-flex justify-content-end">
            <div class="d-flex align-items-center">
                <i class="ri-search-line ri-22px me-2"></i>
                <input type="text" id="search" class="form-control border-0 shadow-none bg-body" placeholder="Search..."
                    aria-label="Search..." onkeyup="Pagination()" />
            </div>
            <a class="btn btn-primary waves-effect waves-light m-4" href="/stefi-admin-product/add-product-category">Add Product Category</a>
        </div>
    </div>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0" id="product_category_table_body">





            </tbody>
        </table>
        <div class=" d-flex justify-content-end m-3" id="secondpagination-demo2">
            <ul id="pagination-demo2" class="pagination-sm"></ul>
        </div>
    </div>
</div>
{% endblock layout %}


{% block page_js %}
{{block.super}}

<script>
    $(document).ready(function () {

        Pagination()
    });
    function Pagination() {
        var testflag = true;
        $('#secondpagination-demo2').html('<ul id="pagination-demo2" class="pagination-sm"></ul>');
        get_table_data(1);

    }

    function get_table_data(p) {
        var search = $('#search').val()
        if (search == undefined) {
            search = ''
        }
        var fd = new FormData()
        fd.append('search', search)
        fd.append('p', p)
        fd.append('csrfmiddlewaretoken', '{{csrf_token}}')
        $.ajax({
            url: hosturl + "/api/product/product_category_list_pagination",
            data: fd,
            headers: { "Authorization": "Bearer {{token}}" },

            type: 'POST',
            processData: false,
            contentType: false,
            beforeSend: function () {
                swal({
                    icon: "info",
                    title: "",
                    text: "Loading...",
                    buttons: false,

                });
            },
            success: function (response) {
                var infohtml = ''
                swal.close()
                console.log('response d', response)
                if (response.count != 0) {
                    var counter = parseInt(p + "1") - parseInt(10)

                    $.each(response.data, function (i, o) {
                        // console.log("o", o)
                        infohtml += `
                            
                                                
                                    <tr>
                                        <td><span>${o.name || ''}</span></td>
                                        <td>${o.phone || ''}</td>
    
                                        <td>
                                            <div class="dropdown">
                                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                                    data-bs-toggle="dropdown"><i class="ri-more-2-line"></i></button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" href="/stefi-admin-product/edit-product-category/${o.id}"><i class="ri-pencil-line me-1"></i>
                                                        Edit</a>
                                                    <a class="dropdown-item" href="javascript:void(0);" onclick="delete_product_category(${o.id})"><i
                                                            class="ri-delete-bin-6-line me-1"></i> Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                            
                            
                            
           
                      `

                        counter += 1
                    });
                    $('#product_category_table_body').html(infohtml);
                    var totalfilter = Math.ceil(parseInt(response.count) / 10);
                    $('#pagination-demo2').twbsPagination({
                        totalPages: totalfilter,
                        visiblePages: 3,
                        next: 'Next',
                        prev: 'Prev',
                        onPageClick: function (event, page) {
                            var testflag = true;
                            //fetch content and render here
                            filternamepageno = page
                            if (testflag == true) {
                                testflag = false;
                                get_table_data(page)
                            }
                            $('#page-content').text('Page ' + page) + ' content here';
                        }
                    })



                    // swal({
                    //     icon: "success",
                    //     title: "",
                    //     text: "Data fetched successfully !",
                    //     button: "Close",
                    // });
                } else {
                    infohtml = `
                                <tr class="border-bottom text-center">
                                    <td colspan="3">No Data found</td>
                                </tr>
                    `
                    $('#product_category_table_body').html(infohtml);

                    swal({
                        icon: "error",
                        title: "",
                        text: "No Data Found !",
                        button: "Close",
                    });
                }

            }
        })

    }

    function delete_product_category(id) {
        swal({
            title: "Are you sure?",
            text: "you want to delete it .",
            icon: "warning",
            buttons: true,
            dangerMode: true
        })
            .then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        url: hosturl + "/api/product/delete_product_category",
                        type: 'POST',
                        headers: {
                            'Authorization': 'Bearer {{token}}'
                        },
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            'id': id
                        },
                        dataType: 'json',
                        beforeSend: function () {



                        },
                        success: function (response) {
                            // Pagination()
                            if (response['response']['n'] == 1) {
                                swal({
                                    icon: "success",
                                    title: "",
                                    text: response['response']['msg'],
                                    button: "Close",
                                }).then(() => {
                                    // Code to execute after the user closes the SweetAlert dialog
                                    Pagination(); // Reload the page
                                });



                            }
                            else {
                                swal({
                                    icon: "error",
                                    title: "",
                                    text: response['response']['msg'],
                                    button: "Close",
                                }).then(() => {
                                    // Code to execute after the user closes the SweetAlert dialog
                                    location.reload(); // Reload the page
                                });
                            }




                        }
                    });

                }
            })
    }


    function change_status(id, input) {


        swal({
            title: "Are you sure?",
            text: "you want to change status.",
            icon: "warning",
            buttons: true,
            dangerMode: true
        })
            .then((willDelete) => {
                if (willDelete) {
                    $.ajax({
                        url: hosturl + "/api/product/change_product_category_status",
                        type: 'POST',
                        headers: {
                            'Authorization': 'Bearer {{token}}'
                        },
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            'id': id
                        },
                        dataType: 'json',
                        beforeSend: function () {



                        },
                        success: function (response) {
                            if (response['response']['n'] == 1) {
                                $('#status' + id).prop('checked', response['data']['status'])
                                const label = $(`label[for="status${id}"]`);
                                if (response['data']['status']) {
                                    label.text('Yes');
                                } else {
                                    label.text('No');
                                }
                                swal({
                                    icon: "success",
                                    title: "",
                                    text: response['response']['msg'],
                                    button: "Close",
                                })
                            }
                            else {
                                swal({
                                    icon: "error",
                                    title: "",
                                    text: response['response']['msg'],
                                    button: "Close",
                                }).then(() => {
                                    // Code to execute after the user closes the SweetAlert dialog
                                    location.reload(); // Reload the page
                                });
                            }




                        }
                    });

                } else {
                    if (input.checked) {
                        $('#status' + id).prop('checked', false)
                    } else {
                        $('#status' + id).prop('checked', true)

                    }

                }
            })
    }




</script>
{%endblock page_js %}
