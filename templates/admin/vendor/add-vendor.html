{% extends "admin-base.html" %}

{% load static %}
{% load i18n %}

{% block title %}Vendors - Forms{% endblock %}

{% block layout %}
<!-- Basic Layout -->
<div class="row">
    <div class="col-xl">
      <div class="card mb-12">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Add Vendor</h5> <small class="text-body float-end"></small>
        </div>
        <div class="card-body">
          <form>
            {% csrf_token %}
            <div class="row">
              <div class="form-floating form-floating-outline mb-6 col-12">
                <input type="text" class="form-control" id="Name" placeholder="Name" />
                <label for="Name">Name</label>
              </div>


              <div class="form-floating form-floating-outline mb-6 col-6">
                <input type="text" class="form-control" id="phone" placeholder="phone" onkeyup="IsValidNumberInput(this)" maxlength="10"/>
                <label for="phone">Phone</label>
              </div>
              <div class="form-floating form-floating-outline mb-6 col-6">
                                <input type="text" class="form-control" id="email" placeholder="email"/>

                <label for="email">Email</label>
              </div>
              <div class="form-floating form-floating-outline mb-6 col-12">
                <textarea id="address" class="form-control" placeholder="Please enter address." style="height: 60px;"></textarea>
                <label for="address">address</label>
              </div>
            </div>

            <div class="btn btn-primary" onclick="return validation()">Submit</div>
            <div class="btn btn-danger">Cancel</div>
          </form>
        </div>
      </div>
    </div>
    <!-- Merged -->

</div>
{% endblock layout %}

{% block page_js %}
{{block.super}}

<script>
  
  function validation() {
    var Name = $("#Name").val().trim();
    var phone = $("#phone").val().trim();
    var address = $("#address").val().trim();
    var email = $("#email").val().trim();


    if (IsValid(Name)) {
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid Name",

          });
          
      $("#Name").focus();
      return false;
    }
    if (IsValid(phone)) {
      // console.log("phone count is required")
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid phone number",

          });
      $("#phone").focus();
      return false;
    }
    if (IsValid(email)) {
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid email",

          });
          
      $("#email").focus();
      return false;
    }
    else {
      var formData = new FormData();
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
      formData.append('name', Name);
      formData.append('email', email);
      formData.append('phone', phone);
      formData.append('address', address);


      $.ajax({
        url: hosturl + "/stefi-admin-vendor/add-vendor",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        dataType: 'json',
        beforeSend: function () {
          swal({
            icon: "info",
            title: "",
            text: "Loading...",
            buttons: false,

          });
        },
        success: function (response) {
          // console.log("----", response)
          if (response.response.n == 1) {
            swal({
              icon: response.response.status,
              title: "",
              text: response.response.msg,
              button: "Close",
            }).then(() => {
                window.location.href = hosturl + '/stefi-admin-vendor/vendor-list';
              });


          }
          else {
            swal({
              icon: response.response.status,
              title: "",
              text: response.response.msg,
              button: "Close",
            });
          }


        }
      });

    }


  }

</script>
{%endblock page_js %}
