{% extends "admin-base.html" %}

{% load static %}
{% load i18n %}

{% block title %}Vendor List{% endblock %}

{% block layout %}
<div class="card">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-header">Vendor</h5>
        </div>
        <div class="d-flex justify-content-end">
            <div class="d-flex align-items-center">
                <i class="ri-search-line ri-22px me-2"></i>
                <input type="text" id="search" class="form-control border-0 shadow-none bg-body" 
                    placeholder="Search..." onkeyup="Pagination()" />
            </div>
            <a class="btn btn-primary waves-effect waves-light m-4" 
                href="/stefi-admin-vendor/add-vendor">Add Vendor</a>
        </div>
    </div>

    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Vendor Type</th>
                    <th>Category</th>
                    <th>GST No</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody class="table-border-bottom-0" id="vendor_table_body">
            </tbody>
        </table>

        <div class="d-flex justify-content-end m-3" id="secondpagination-demo2">
            <ul id="pagination-demo2" class="pagination-sm"></ul>
        </div>
    </div>
</div>
{% endblock layout %}


{% block page_js %}
{{ block.super }}

<script>
$(document).ready(function () {
    Pagination();
});

function Pagination() {
    $('#secondpagination-demo2').html('<ul id="pagination-demo2" class="pagination-sm"></ul>');
    get_table_data(1);
}

function get_table_data(page_no) {

    var search = $('#search').val() || '';

    var fd = new FormData();
    fd.append('search', search);
    fd.append('p', page_no);
    fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');

    $.ajax({
        url: hosturl + "/api/vendor/vendor_list_pagination",
        type: "POST",
        data: fd,
        processData: false,
        contentType: false,

        headers: {
            "Authorization": "Bearer {{token}}"
        },

        beforeSend: function () {
            swal({
                icon: "info",
                text: "Loading...",
                buttons: false,
            });
        },

        success: function (response) {
            swal.close();

            let infohtml = "";

            if (response.count > 0) {

                $.each(response.data, function (i, o) {

                    infohtml += `
                        <tr>
                            <td>${o.name || ''}</td>
                            <td>${o.phone || ''}</td>
                            <td>${o.email || ''}</td>
                            <td>${o.city || ''}</td>
                            <td>${o.vendor_type ? o.vendor_type.replace('_',' ') : ''}</td>
                            <td>${o.category || ''}</td>
                            <td>${o.gst_number || ''}</td>

                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" 
                                        data-bs-toggle="dropdown">
                                        <i class="ri-more-2-line"></i>
                                    </button>

                                    <div class="dropdown-menu">

                                        <a class="dropdown-item" 
                                            href="/stefi-admin-vendor/edit-vendor/${o.id}">
                                            <i class="ri-pencil-line me-1"></i> Edit
                                        </a>

                                        <a class="dropdown-item" href="javascript:void(0);" 
                                            onclick="delete_vendor(${o.id})">
                                            <i class="ri-delete-bin-6-line me-1"></i> Delete
                                        </a>

                                    </div>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                $('#vendor_table_body').html(infohtml);

                let total_pages = Math.ceil(response.count / 10);

                $('#pagination-demo2').twbsPagination({
                    totalPages: total_pages,
                    visiblePages: 3,
                    next: 'Next',
                    prev: 'Prev',
                    onPageClick: function (event, page) {
                        get_table_data(page);
                    }
                });

            } else {

                $('#vendor_table_body').html(`
                    <tr class="text-center">
                        <td colspan="8">No Data Found</td>
                    </tr>
                `);

                swal({
                    icon: "error",
                    text: "No Data Found!",
                    button: "Close",
                });
            }
        }
    });

}


function delete_vendor(id) {

    swal({
        title: "Are you sure?",
        text: "Do you want to delete this vendor?",
        icon: "warning",
        buttons: true,
        dangerMode: true
    }).then((isConfirm) => {

        if (isConfirm) {

            $.ajax({
                url: hosturl + "/api/vendor/delete_vendor",
                type: "POST",
                headers: { 'Authorization': 'Bearer {{token}}' },
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    'id': id
                },

                success: function (response) {

                    if (response.response.n == 1) {

                        swal({
                            icon: "success",
                            text: response.response.msg,
                        }).then(() => {
                            Pagination();
                        });

                    } else {

                        swal({
                            icon: "error",
                            text: response.response.msg,
                        });
                    }
                }
            });

        }
    });
}

</script>

{% endblock page_js %}
