{% extends "admin-base.html" %}

{% load static %}
{% load i18n %}

{% block title %}Product - List{% endblock %}

{% block layout %}

<style>
    .table-image-preview {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 6px;
        margin-right: 12px;
        border: 1px solid #ddd;
    }
    .text-label {
        font-weight: 600;
        font-size: 13px;
    }
</style>

<div class="card">

    <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-header">Products</h5>

        <div class="d-flex justify-content-end">
            <div class="d-flex align-items-center">
                <i class="ri-search-line ri-22px me-2"></i>
                <input type="text" id="search" class="form-control border-0 shadow-none bg-body"
                    placeholder="Search..." onkeyup="Pagination()" />
            </div>
            <a class="btn btn-primary m-4" href="/stefi-admin-product/add-product">Add Product</a>
        </div>
    </div>

    <div class="table-responsive text-nowrap">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product Details</th>
                    <th>More Info</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="product_table_body"></tbody>

        </table>

        <div class="d-flex justify-content-end m-3" id="secondpagination-demo2">
            <ul id="pagination-demo2" class="pagination-sm"></ul>
        </div>

    </div>
</div>

{% endblock layout %}

{% block page_js %}
{{block.super}}

<script>

$(document).ready(function () {
    Pagination()
});


function Pagination() {
    $('#secondpagination-demo2').html('<ul id="pagination-demo2" class="pagination-sm"></ul>');
    get_table_data(1);
}


function get_table_data(p) {

    var search = $('#search').val() || '';

    var fd = new FormData();
    fd.append('search', search);
    fd.append('p', p);
    fd.append('csrfmiddlewaretoken', '{{csrf_token}}');

    $.ajax({
        url: hosturl + "/api/product/product_list_pagination",
        type: 'POST',
        data: fd,
        processData: false,
        contentType: false,

        beforeSend: function () {
            swal({ icon: "info", text: "Loading...", buttons: false });
        },

        success: function (response) {

            swal.close();

            let html = "";

            if (response.count > 0) {

                $.each(response.data, function (i, o) {

                    const img = o.product_image_url || "/static/assets/defaults/no-image.png";

                    html += `
                    <tr>

                        <td>
                            <div class="d-flex">
                                <img src="${img}" class="table-image-preview" />

                                <div>
                                    <div><span class="text-label">Name: </span>${o.name || ''}</div>
                                    <div><span class="text-label">Brand: </span>${o.brand_name || ''}</div>
                                    <div><span class="text-label">Color: </span>${o.color_name || ''}</div>
                                    <div><span class="text-label">Size Unit: </span>${o.size_unit_name || ''}</div>
                                </div>
                            </div>
                        </td>

                        <td>
                            <div><span class="text-label">Price: </span>${o.price || ''}</div>
                            <div><span class="text-label">Category: </span>${o.category_name || ''}</div>
                            <div><span class="text-label">Subcategory: </span>${o.subcategory_name || ''}</div>
                            <div><span class="text-label">Vendor: </span>${o.vendor_name || ''}</div>
                            <div><span class="text-label">Description: </span>${o.description || ''}</div>
                        </td>

                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                    data-bs-toggle="dropdown">
                                    <i class="ri-more-2-line"></i>
                                </button>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/stefi-admin-product/edit-product/${o.id}">
                                        <i class="ri-pencil-line me-1"></i>Edit
                                    </a>

                                    <a class="dropdown-item text-danger" href="javascript:void(0);"
                                        onclick="delete_product(${o.id})">
                                        <i class="ri-delete-bin-6-line me-1"></i>Delete
                                    </a>
                                </div>
                            </div>
                        </td>

                    </tr>`;
                });

                $("#product_table_body").html(html);

                let totalPages = Math.ceil(response.count / 10);

                $('#pagination-demo2').twbsPagination({
                    totalPages: totalPages,
                    visiblePages: 3,
                    next: 'Next',
                    prev: 'Prev',
                    onPageClick: function (event, page) {
                        get_table_data(page);
                    }
                });

            } else {
                $("#product_table_body").html(`
                    <tr>
                        <td colspan="3" class="text-center">No Products Found</td>
                    </tr>
                `);

                swal({ icon: "error", text: "No Data Found!", button: "Close" });
            }
        }
    });
}



// Delete Product
function delete_product(id) {

    swal({
        title: "Are you sure?",
        text: "This product will be deleted!",
        icon: "warning",
        buttons: true,
        dangerMode: true
    })
    .then((yes) => {
        if (yes) {
            $.ajax({
                url: hosturl + "/api/product/delete_product",
                type: "POST",
                data: {
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    id: id
                },

                success: function (response) {
                    if (response.response.n == 1) {
                        swal({ icon: "success", text: response.response.msg }).then(() => {
                            Pagination();
                        });

                    } else {
                        swal({ icon: "error", text: response.response.msg });
                    }
                }
            });
        }
    });
}

</script>

{% endblock %}
