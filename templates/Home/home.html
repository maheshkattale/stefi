{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Trip</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating Search Bar */
    .floating-search {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Floating Search Bar -->
  <div class="floating-search">
    <form method="GET" action="">
      <div class="flex items-center bg-white rounded-full shadow-lg overflow-hidden">
        <input type="text" name="q" placeholder="Search destination..."
          class="w-full px-4 py-2 text-gray-700 focus:outline-none">
        <button type="submit" class="bg-blue-600 px-4 py-2 text-white font-semibold hover:bg-blue-700">
          üîç
        </button>
      </div>
    </form>
  </div>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <h1 class="text-4xl md:text-5xl font-bold">Explore India, Plan Your Trip</h1>
    <p class="mt-3 text-lg">Select your state and start customizing your journey</p>
  </section>

  <!-- State Listing -->
  <section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Choose a State</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      {% for state in states %}
        <a href="{% url 'plan-trip' state.id %}" 
           class="bg-white rounded-xl shadow hover:shadow-lg overflow-hidden group">
          <img src="{{ state.image.url }}" alt="{{ state.name }}" 
               class="h-32 w-full object-cover group-hover:scale-105 transition">
          <div class="p-3 text-center">
            <h3 class="text-lg font-medium text-gray-700">{{ state.name }}</h3>
          </div>
        </a>
      {% empty %}
        <p class="text-gray-500">No states available.</p>
      {% endfor %}
    </div>
  </section>

</body>
</html>
